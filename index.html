<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

        <header class="box" >

            <nav>

                </div>
                
                <div class="icon">
                    <i class="fa-solid fa-address-card"></i>
                    <a href="">About Me</a>
                </div>
                
                <div class="icon">
                    <i class="fa-solid fa-address-book"></i>

                </div>

            <div class="btn"><button>Sign In</button></div>
            
    
        </header>

            <div class="box1 subcontent">Content 1</div>
            <div class="box2 subcontent">Content</div>
            <div class="box3 subcontent">Content 3</div>

        <footer class="box">
            <div class="foot">footer 1</div>
